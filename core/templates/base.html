<!DOCTYPE html>
<html lang="es">

{% load static %}

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog fan Ghibli</title>
	<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static "css/fontello.css" %}">
	<link rel="stylesheet" href="{% static "css/styles.css" %}">
	<link rel="shortcut icon" href="{% static "/img/ponyo.ico" %}" type="image/x-icon">

</head>

<body>

	<header>
		<div class="container">
			<!-- Logo Nombre y Menu -->
			<div class="nav row rounded-top align-items-stretch justify-content-between">
				<!-- Nombre de usuario -->
				<div
					class="col-md-12 col-lg logo d-flex align-items-center justify-content-center justify-content-lg-start">
					<a class="nombre" href="{% url "movies" %}">Maria Victoria</a>
					<samp class="icono icon-dot"></samp>
					<p>Blog de peliculas de Ghibli</p>
				</div>
				<!-- Menu de navegación -->
				<nav class="col-md-12 col-lg-auto menu d-flex align-items-stretch flex-wrap flex-sm-nowrap">
					<a href="{% url "movies" %}" class="c-1 d-flex align-items-center">
						<div class="d-flex flex-column text-center">
							<span>peliculas</span>
							<i class="icono icon-briefcase"></i>
						</div>
					</a>
					<a href="{% url "about" %}" class="c-2 d-flex align-items-center">
						<div class="d-flex flex-column text-center">
							<span>Acerca de</span>
							<i class="icono icon-user"></i>
						</div>
					</a>
				</nav>
			</div>

        {% block slider %}{% endblock slider %}
			
		</div>
	</header>

<main>
	{% block content %}{% endblock content %}
</main>


	<!--Pie de pagina -->
	<footer>
		<div class="container">
			<div class="row redes-sociales justify-content-center">
				<div class="col-auto">
					<a href="#" class="icono icon-facebook facebook"></a>
					<a href="#" class="icono icon-twitter twitter"></a>
					<a href="#" class="icono icon-instagram instagram"></a>
				</div>
				<div class="col-12 text-center copyright">
					<samp>
						<p>Copyright © Maria Victoria Bastardo 2024 - Contenido generado con IA </p>
					</samp>
				</div>
			</div>

		</div>
	</footer>

	<script src="{% static "js/jquery-3.4.1.min.js" %}"></script>
	<script src="{% static "js/popper.min.js" %}"></script>
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<script src="{% static "js/scripts.js" %}"></script>
</body>

</html>
